<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h1 class="display-4 text-center">Daily Journal</h1>
    <br>
    <form class="form-group flex-nowrap jumbotron">
        <fieldset>
            <label for="date-input">Date of entry</label>
            <input type="date" name="date-input" id="date-input" class="form-control">
        </fieldset>
        <fieldset>
            <label for="concept-input">Concepts covered</label>
            <input type="text" name="concept-input" id="concept-input" class="form-control">
        </fieldset>
        <fieldset>
            <label for="entry-input" >Journal entry</label>
            <textarea name="entry-input" id="entry-input" class="form-control"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select class="mood" name="mood-input" id="mood-input" class="form-control">
                <option value="Amazing">Amazing</option>
                <option value="Great">Great</option>
                <option value="Ok">Ok</option>
                <option value="Can be better">Can be better</option>
            </select>
        </fieldset>
        <br>
        <button id="record" class="btn btn-danger">Record Journal Entry</button>
        <br>
    </form>

    <article class="entryLog container jumbotron"">

    </article>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/journal.js"></script></body>

</html>
